    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #0a192f; color: #ccd6f6;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            height: 100vh; /* Full viewport height */
            position: relative; /* Allow positioning of nav in top right corner */
        }
        
        /* Navigation container with box effect */
        .nav-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #112240; /* Box background color */
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Navigation styling */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            display: block;
            color: #64ffda;
            text-decoration: none;
            font-size: 18px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #64ffda;
            color: #0a192f;
        }

        .container {
            max-width: 800px; padding: 20px;
            background-color: #0a192f; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; align-items: center;
        }

        .photo {
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px; height: 180px;
            border-radius: 20px; /* Rounded square shape */
            background-color: #112240; /* Background for the photo container */
            overflow: hidden; /* Ensure image stays within the rounded square */
            border: 3px solid #64ffda;
        }

        .photo img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .details {
            flex: 2; padding-left: 20px;
        }

        .details h1 {
            margin-bottom: 20px; font-size: 28px; color: #ccd6f6;
        }

        .details ul {
            list-style: none; padding: 0; margin: 0;
        }

        .details ul li {
            margin: 15px 0; font-size: 16px; display: flex; align-items: center;
        }

        .details ul li i {
            margin-right: 10px; color: #64ffda; font-size: 18px;
        }

        .details a {
            color: #64ffda; text-decoration: none; transition: color 0.3s;
        }

        .details a:hover {
            color: #ffffff; text-decoration: underline;
        }
    </style>
</head>

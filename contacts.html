        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #0a192f; color: #ccd6f6;
        }
        .container {
            max-width: 800px; margin: 50px auto; padding: 20px;

        .photo {

            display: flex;
            align-items: center;
            justify-content: center;

            border-radius: 20px; /* Rounded square shape */
            background-color: #112240; /* Background for the photo container */
            overflow: hidden; /* Ensure image stays within the rounded square */
            border: 3px solid #64ffda;
        }
        .photo img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .details {
            flex: 2; padding-left: 20px;
        }
        .details h1 {
            margin-bottom: 20px; font-size: 28px; color: #ccd6f6;
        }
        .details ul {
            list-style: none; padding: 0; margin: 0;
        }
        .details ul li {
            margin: 15px 0; font-size: 16px; display: flex; align-items: center;
        }
        .details ul li i {
            margin-right: 10px; color: #64ffda; font-size: 18px;
        }
        .details a {
            color: #64ffda; text-decoration: none; transition: color 0.3s;
        }
        .details a:hover {
            color: #ffffff; text-decoration: underline;
        }
    </style>
</head>
